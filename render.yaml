services:
  - type: web
    name: kokoro-fastapi
    env: docker
    region: oregon
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8880
      - key: PYTHONPATH
        value: /app:/app/Kokoro-82M
      - key: HF_TOKEN
        sync: false
    dockerfilePath: ./Dockerfile.cpu
    numInstances: 1
